<script>
	

$(document).ready(function() {

	$('#file').change(function(){

		$('#file').each(function() {
			var name = this.value;
		   reWin = /.*\\(.*)/;
			var fileTitle = name.replace(reWin, "$1");
			reUnix = /.*\/(.*)/;
			fileTitle = fileTitle.replace(reUnix, "$1");
			$('#name').html(fileTitle);
	   });

	});

});

</script>
